<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="PramanaStyles.css">
	<script type="text/javascript" src="C:\Users\nvian\Downloads\jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		 
		window.onload = function(e) {
			/* User can only choose today's date and onwards*/
			var today = new Date().toISOString().split('T')[0];
			$("[name='stayInDate']")[0].setAttribute('min', today);
		}
		
		function successfulBooking() {
			console.log("hello");
			var isi="<h1 style='text-align:center;'>BOOK ROOM<br><br>Your Booking Has Been Successfully Saved.<br></hr2>";
			$('#content').innerHTML = isi; 
		}

		function validateForm() {
			var room = $('#roomType')[0];
			console.log(room);
			if($('#lengthOfStay')[0] <= 0){
				alert("You must stay for at least 1 day");
				return false;
			}
			else if(room.options[room.selectedIndex].value == '-1') {
				alert("Please select a room type");
				return false;
			} else {
				successfulBooking();
			}
		}
	

	</script>
</head>
<body>
	<header>
		<img src="logo2.png" alt="The Pramana Hotel & Resort Logo">
	</header>	
	<hr>
	<nav class="Menu">
		<a href="Home.html"><div>HOME</div></a>
		<a href="Facility.html"><div>FACILITY</div></a>
		<a href="BookRoom.html"><div>BOOK A ROOM</div></a>
	</nav>
	<hr>
	<nav class="Form" id = "content">
		<form method="post" onsubmit="return validateForm()">
			<table>
				<th colspan="2">BOOK A ROOM</th>
				<tr> 
					<td>Name</td>
					<td><input type="text" id="name" required/></td>
				</tr>

				<tr> 
					<td>Email</td>
					<td><input type="Email" id="email" required/></td>
				</tr>

				<tr> 
					<td>Phone</td>
					<td><input type="tel" id="phone" required/></td>
				</tr>

				<tr> 
					<td>Stay In Date</td>
					<td><input type="date" name="stayInDate" required/></td>
				</tr>

				<tr> 
					<td>Length of Stay (days)</td>
					<td><input type="number" min=1 id="lengthOfStay" required/></td>
				</tr>

				<tr> 
					<td>Room Type</td>
					<td>
						<select id="roomType" required>
							<option value='-1'>Select One</option>
							<option>Deluxe Room - $274</option>
							<option>Deluxe Pool Villa - $438</option>
							<option>1 Bedroom Pool Villa - $525</option>
							<option>2 Bedroom Pool Villa - $635</option>
						</select>
					</td>
				</tr>

				<tr> 
					<td>Additional Charge</td>
					<td>
						<input type="checkbox" id="additionalCharge" value="80"> Extra Bed - $80 <br>
						<input type="checkbox" id="additionalCharge" value="40"> Airport Shuttle - $40 <br>
						<input type="checkbox" id="additionalCharge" value="100"> Ubud Tour 1D - $100 <br>
					</td>
				</tr>

				<tr> 
					<td colspan="2" align="center"> <input type="submit"></td>
				</tr>
			</table>
		</form>
	</nav>
	<footer>Â© 2017 Pramana Experience - All Rights Reserved. </footer>
</body>
</html>
